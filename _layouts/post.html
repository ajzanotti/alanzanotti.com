---
layout: default
---

<article class="post">
  <header>
    <h1 class="post-title">{{page.title}}</h1>

    <p class="post-meta">By
      <span class="byline">
        <a href="/about" rel="author" target="_top">{{ page.author }}</a>
      </span>
    </p>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%m/%d/%y %l:%M %p" }} EDT</time>
    </p>
  </header>
  <div class="space-extra-small">
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
