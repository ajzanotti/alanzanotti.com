---
layout: default
---

<article>
  <header>
    <h1>{{page.title}}</h1>

    <p>By
      <span>
        <a href="https://www.linkedin.com/in/{{ site.footer-links.linkedin }}" rel="author" target="_top">{{ site.name }}</a>
      </span>
    </p>
    <p>
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%m/%d/%y %l:%M %p" }} EDT</time>
    </p>
  </header>
  <div>
  </div>

  <div>
    {{ content }}
  </div>
</article>
